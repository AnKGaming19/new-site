    <!-- Tailwind CSS CDN for immediate styling without build step -->

      tailwind.config = {

<!-- Import Map for browser-native TypeScript/React execution -->
<script>
  // Check for import map support (Safari < 16.4 does not support it)
  if (!('importMap' in document.createElement('script'))) {
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('root').innerHTML =
        '<div style="color:red;text-align:center;padding:2em;">Your browser does not support import maps. Please update your browser or use a supported one for full functionality.</div>';
    });
  } else {
    // Dynamically inject the import map if supported
    const importMapScript = document.createElement('script');
    importMapScript.type = 'importmap';
    importMapScript.textContent = `{
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "vite": "https://aistudiocdn.com/vite@^7.2.6",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
      }
    }`;
    document.currentScript.parentNode.insertBefore(importMapScript, document.currentScript.nextSibling);
  }
</script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Polyfill for process.env to prevent crashes in browser -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' 
        }
      }
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
